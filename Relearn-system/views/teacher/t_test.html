<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>西石大经管院重学辅助系统</title>
  <link rel="stylesheet" href="../../public/layui/css/layui.css">
  <link rel="stylesheet" href="../../public/css/global.css">
  <link rel="stylesheet" href="../../public/icheck/minimal/red.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo">西石大经管院重学辅助系统</div>
    <!-- 头部区域（可配合layui已有的水平导航） -->
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item">
        <a href="javascript:;">
          <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
          教师用户
        </a>
        <dl class="layui-nav-child">
          <dd><a href="t_info">基本资料</a></dd>
          <dd><a href="t_notice">回到首页</a></dd>
        </dl>
      </li>
      <li class="layui-nav-item"><a href="logout">退出</a></li>
    </ul>
  </div>
  
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree"  lay-filter="test">
        <li class="layui-nav-item"><a  href="t_notice">通知公告</a></li>
        <li class="layui-nav-item">
          <a class="" href="javascript:;">资料设置</a>
          <dl class="layui-nav-child">
            <dd><a href="t_info">个人信息</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item">
          <a href="javascript:;">学生管理</a>
          <dl class="layui-nav-child">
            <dd><a href="t_stu">学生名单</a></dd>
			<dd><a href="t_result">录入成绩</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item">
            <a href="javascript:;">课程信息</a>
            <dl class="layui-nav-child">
                <dd><a href="t_tabll">课表查询</a></dd>
                <dd><a href="t_exam">考试信息</a></dd>
            </dl>
        </li>
        <li class="layui-nav-item">
                <a href="javascript:;">线上辅导</a>
                <dl class="layui-nav-child">
                    <dd><a href="t_quest">答疑解惑</a></dd>
					<dd><a href="t_test" class="layui-this">线上出题</a></dd>
                </dl>
            </li>
      </ul>
    </div>
  </div>
  
  <div class="layui-body">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;">
        <fieldset class="layui-elem-field">
            <legend>线上辅导 - 线上出题</legend>
            <div class="layui-field-box">
              <form id="test_form" class="layui-form" action="">
                
				<h2 class="layui-bg-gray">创建试题</h2>
				<div class="layui-form-item">
					<label class="layui-form-label"><h3>试卷编号</h3></label>
					<div class="layui-input-inline">
					  <input type="text" style="border:0" name="pno" value="{{pno[0].pno+1}}" readonly="readonly" class="layui-input">
					</div>
					<label class="layui-form-label"><h3>科目：</h3></label>
					<div class="layui-input-inline">
					  <input type="text" name="course" placeholder="请输入测试科目" class="layui-input">
					</div>
					<div class="layui-input-inline">
					  <button lay-submit lay-filter="formDemo" class="layui-btn ayui-btn-sm  layui-btn-primary">
						  <i class="layui-icon" style="font-size:20px; color:#01AAED;">&#xe65b;</i>创 建
					  </button>
					</div>
				</div>
			 </form>
		  </div>
	  </fieldset>
   </div>
</div>
  
  <div class="layui-footer">
    <!-- 底部固定区域 -->
   
  </div>
</div>
<script type="text/javascript" src="../../public/js/jquery.min.js"></script>
<script type="text/javascript" src="../../public/layui/layui.js"></script>
<script type="text/javascript" src="../../public/js/dw_form_submit.js"></script>
<script>
    $('#test_form').on('submit', function (e) {
        e.preventDefault()
        //序列化表单数据
        var formData = $(this).serialize()
        console.log(formData)
        $.ajax({
            url: '/t_test',
            type: 'post',
            data: 'formData',
            dataType: 'json',
            success: function (data) {
                var err_code = data.err_code
                if (err_code === 500){
                    window.alert('失败')

                }else if(err_code == 0){
                    window.alert('成功')
                }
            }
        })
    })
</script>
</body>
</html>
